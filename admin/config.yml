# config.yml
local_backend: true

backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: 'assets/uploads'
collections:
  - name: 'blog'
    label: 'Blog'
    folder: '_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'pages'
    label: 'Pages'
    folder: '_pages/'
    create: true
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'page' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'config'
    label: 'Config'
    editor:
      preview: false
    files:
    - label: Homepage
      name: homepage
      file: index.markdown
      fields:
        - { label: Image, name: image, widget: image }
        - { label: Intro, name: intro, widget: markdown }
        - { label: Bio, name: bio, widget: markdown }
    - label: 'Media'
      name: 'media'
      file: '_data/media.yml'
      fields:
        - label: 'Media description'
          name: 'description'
          widget: 'markdown'
        - label: 'Media items'
          name: 'items'
          widget: 'list'
          fields:
            - { label: Title, name: title, widget: string }
            - { label: Link, name: link, widget: string }
            - { label: Context, name: context, widget: string, required: false}
            - { label: Duration, name: duration, widget: string, required: false}
            - { label: Description, name: description, widget: markdown}
    - label: 'Press'
      name: 'press'
      file: '_data/press.yml'
      fields:
        - label: 'Press description'
          name: description
          widget: markdown
        - label: 'Press items'
          name: 'items'
          widget: 'list'
          fields:
            - { label: Headline, name: headline, widget: string}
            - { label: Outlet, name: outlet, widget: string }
            - { label: Link, name: link, widget: string }
            - { label: Date, name: date, widget: string }
            - { label: Quote, name: quote, widget: markdown}
    - label: 'Services entries'
      name: 'services'
      file: '_data/services.yml'
      fields:
        - label: 'Services items'
          name: 'items'
          widget: 'list'
          fields:
            - { label: Title, name: title, widget: string}
            - { label: Description, name: description, widget: markdown }