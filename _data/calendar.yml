    text: On Aug 31, 1997 Princess Diana died in a car crash in Paris. On Sept 6
      Elton John performed a newly penned threnody in her honor at his public
      funeral which was viewed by millions the world over. (John said he wrote
      the song to cope with the grief of losing his second close friend to
      violence that Summer; his friend Gianni Versace was murdered by gunshot in
      July 1997, just six weeks earlier.) "Candle in the Wind (1997)" would be
      released a week later and sell 1.5 million copies in its first week to
      become one of the all-time most selling singles, second only to Bing
      Crosby's "White Christmas".
