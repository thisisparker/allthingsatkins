  - date: 2025-11-19
    text: "This song, also known as \"I Dreamed I Saw Joe Hill Last Night\" and
      originally written in 1936, [remembers labor activist and author Joe
      Hill](https://en.wikipedia.org/wiki/Joe_Hill_\\(activist\\)). Hill was a
      major figure in early 20th century labor, particularly with his
      organization Industrial Workers of the World (IWW / Wobblies) who coined
      the phrase \"pie in the sky\". In 1914 he was framed for the murder of
      former cop and grocer along with his son, which led to the arrest and
      ultimate execution of Joe Hill on November 19, 1915. \"Aftermath\" from
      Wikipedia: Hill's body was sent to Chicago, where it was cremated; in
      accordance with his wishes, his ashes were placed into 600 small envelopes
      and sent around the world to be released to the winds. Delegates attending
      the Tenth Convention of the IWW in Chicago received envelopes November 19,
      1916, one year to the day of Hill's execution (and not on May Day 1916 as
      Wobbly lore claims).The rest of the 600 envelopes were sent to IWW locals,
      Wobblies and sympathizers around the world on January 3, 1917. In 1988 a
      final envelope of Hill's remains were discovered as seized by the US
      Postal Service and ultimately returned to the Wobblies who read his final
      will and released his ashes into a bonfire in Southeastern Michigan in
      November 1990."
    youtube: https://youtu.be/99jMOkGL1dE?si=_VQTz42zSFHEJLAJ
