    text: "\"Won't you cover me with your pretty lies? Bury my heart at Wounded
      Knee...\" On December 29, 1890 the US Army committed a mass shooting
      murder of Lakota people a part of its lengthy campaign to \"civilize\" the
      frontier. What makes the Wounded Knee Massacre exceptional within American
      history is the speed and violence of the massacre; some reports indicate
      that the Army officers lost control of their men armed with early machine
      guns, who fanned out and methodically murdered the wounded women and
      children. The Wounded Knee Massacre returned to public consciousness after
      the publication in 1970 of a book titled \"Bury My Heart at Wounded Knee:
      An Indian History of the American West\" by Dee Brown, who borrowed the
      book's title from the 1927 poem \"American Names\" by Stephen Vincent
      Benét: \"I shall not be there. I shall rise and pass. Bury my heart at
      Wounded Knee\"."
