  - date: 2025-08-30
    text: "\"White riot - I want to riot!\" The Clash's debut single was inspired by
      frontman Joe Strummer and bassist Paul Simonon's participation in the
      [1976 Notting Hill
      Carnival](https://en.wikipedia.org/wiki/Notting_Hill_Carnival) riots. The
      annual event was established in the late 1950s, partially due to poor race
      relations, and its 1976 edition saw predominantly Caribbean Londoners in
      conflict with constabulary forces and their harassment of non-white city
      residents. Strummer defended the lyrics, which were misinterpreted as
      pro-white, when Strummer intended the lyrics as a call to arms for white
      to join black solidarity efforts in against class struggle and police
      brutality."
