    text: "\"Wednesday I watched the riot... / I seen the cops out on the street /
      Watched 'em throwin' rocks and stuff / And chokin' in the heat...\"
      [August 11-16, 1965](https://en.wikipedia.org/wiki/Watts_riots) Zappa
      watched the Watts Rebellion in the streets of South LA. Sparked by LAPD
      use of excessive force at a drunk driving stop, the following days led to
      massive destruction of property and mobilization of police and National
