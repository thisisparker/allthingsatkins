      against the Vietnam War and the disproportionate loss of Mexican-American
      draftees. Ruben Salazar was the KMEX news director and columnist for the
      Los Angeles Times who covered the demonstration before retreating to a
      Whittier Boulevard bar called the Silver Spoon. LA Sheriffs fired tear gas
      projectiles into the bar, one of which struck Salazar fatally in the head.
      [Read more about Salazar, the Chicano Movement, and his violent death at
      the hands of the police state.
